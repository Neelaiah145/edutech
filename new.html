<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course Carousel</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 50px;
}

/* Carousel Container */
.edu-course-carousel {
    position: relative;
    overflow: hidden;
    width: 100%;
    max-width: 1200px;
    margin: auto;
}

/* Carousel Track */
.carousel-wrapper {
    overflow: hidden;
}

.carousel-track {
    display: flex;
    gap: 20px;
    transition: transform 0.5s ease;
}

/* Carousel Item / Card */
.carousel-item {
    flex: 0 0 calc(25% - 15px); /* 4 cards per row */
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    cursor: pointer;
    transition: transform 0.3s, box-shadow 0.3s;
}

.carousel-item img {
    width: 100%;
    display: block;
}

.carousel-item:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}

/* Carousel Buttons */
.carousel-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: #007bff;
    color: #fff;
    border: none;
    font-size: 24px;
    padding: 12px;
    cursor: pointer;
    z-index: 10;
    border-radius: 50%;
}

.carousel-btn.prev { left: 10px; }
.carousel-btn.next { right: 10px; }

.carousel-btn:hover { background: #0056b3; }

/* Responsive */
@media (max-width: 992px) {
    .carousel-item { flex: 0 0 calc(50% - 10px); }
}

@media (max-width: 600px) {
    .carousel-item { flex: 0 0 100%; }
}
</style>
</head>
<body>

<div class="edu-course-carousel">
    <button class="carousel-btn prev">&#10094;</button>
    <div class="carousel-wrapper">
        <div class="carousel-track">
            <div class="carousel-item"><img src="assets/images/course/course1.png" alt="Course 1"></div>
            <div class="carousel-item"><img src="assets/images/course/course2.png" alt="Course 2"></div>
            <div class="carousel-item"><img src="assets/images/course/course3.png" alt="Course 3"></div>
            <div class="carousel-item"><img src="assets/images/course/course4.png" alt="Course 4"></div>
            <div class="carousel-item"><img src="assets/images/course/course1.png" alt="Course 5"></div>
            <div class="carousel-item"><img src="assets/images/course/course2.png" alt="Course 6"></div>
        </div>
    </div>
    <button class="carousel-btn next">&#10095;</button>
</div>

<script>
const track = document.querySelector('.carousel-track');
const prevBtn = document.querySelector('.carousel-btn.prev');
const nextBtn = document.querySelector('.carousel-btn.next');

let position = 0;

function getItemWidth() {
    const item = document.querySelector('.carousel-item');
    const style = window.getComputedStyle(item);
    const gap = parseInt(style.marginRight) || 20;
    return item.offsetWidth + gap;
}

function move(direction) {
    const itemWidth = getItemWidth();
    const trackWidth = track.scrollWidth;
    const visibleWidth = document.querySelector('.carousel-wrapper').offsetWidth;

    if(direction === 'next') {
        if(position > -(trackWidth - visibleWidth)) {
            position -= itemWidth;
            if(position < -(trackWidth - visibleWidth)) position = -(trackWidth - visibleWidth);
        }
    } else {
        if(position < 0) {
            position += itemWidth;
            if(position > 0) position = 0;
        }
    }
    track.style.transform = `translateX(${position}px)`;
}

nextBtn.addEventListener('click', () => move('next'));
prevBtn.addEventListener('click', () => move('prev'));

window.addEventListener('resize', () => {
    position = 0;
    track.style.transform = `translateX(${position}px)`;
});
</script>

</body>
</html>
